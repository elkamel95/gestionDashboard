<mat-toolbar color="primary">
    <mat-toolbar-row>
        <div *ngIf="authenticationService.currentUserValue ">
        <button  hidden="true"mat-icon-button (click)="toggleSideBar()">
            <mat-icon>menu</mat-icon>
        </button>
    </div>
        <span> APP LOGO </span>

        <div fxFlex fxLayout="row" fxLayoutAlign="flex-end">
            <ul fxLayout="row" fxLayoutGap="20px">
        
                <li     *ngIf="authenticationService.currentUserValue ">
                    <button mat-icon-button (click) ="isOpenConfig()">
                        <mat-icon>settings</mat-icon>
                    </button>
                </li>
                <li     *ngIf="authenticationService.currentUserValue ">
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>
               
                    <mat-menu #menu="matMenu" >
                        <ul>
                            <li *ngIf="authenticationService.currentUserValue ">
                                <button mat-menu-item (click)="logout()">
                                    <mat-icon>exit_to_app</mat-icon>
                                    Sign out
                                </button>

                            </li>
                            <li *ngIf="!authenticationService.currentUserValue "> <button mat-menu-item (click)="registre()">
                                <mat-icon>exit_to_app</mat-icon>
                                registre
                            </button>
                        </li>
                        </ul>
           
                    </mat-menu>

                </li>
            </ul>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
