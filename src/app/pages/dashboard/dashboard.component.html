
<mat-toolbar style="height: 7%;"><h6>Dashboard</h6> </mat-toolbar>

    <div class="example-boundary">
        <div [hidden]="spinner " class="spinner-position">
            <app-spinner ></app-spinner>
          </div>
<div  fxLayout="column" fxLayoutGap="60px" fxLayoutAlign="space-between start"> 

    <div  (click)="permutation(0)" [fxFlexOrder]="letters[0]" cdkDragBoundary=".example-boundary" cdkDrag   fxLayout="row" style="width: 100%; " fxLayoutGap="10px" *ngFor="let item of WidgetIndicator  ">
            <div  fxFlex ="30" 
             *ngFor="let list of item ; let index = index  ; "
            cdkDragBoundary=".example-boundary" class="cursor-move"  cdkDrag  
             (cdkDragEnded)="setWidgetToUpdate(list,$event)"
             [ngStyle]="{'transform': 'translate(' + list.positionLeft + ', ' +  list.positionRight + ')'}"

           > 
<ng-container *ngIf="list.type == 1; else elseTemplate">

    <app-indicateur (click)="setWidgetToUpdate(list)"[backgroundColor]=" list.backgroundSmallWidget "
    [textColor] ="list.textColor"
     [width] ="list.width"
   [title]="list.nameFr" 
   [height]="list.height"
   [size] ="list.size"
   [font]="list.font"
   [backgroundSmallWidget]="list.backgroundColor"
  [colorSmallWidget]="list.colorSmallWidget"
   ></app-indicateur>
</ng-container>
<ng-template #elseTemplate>
    <IndicateurListe  (click)="setWidgetToUpdate(list)" 
    [backgroundColor]=" list.backgroundSmallWidget "
    [textColor] ="list.textColor"
    [width] ="list.width"
   [title]="list.nameFr" 
   [height]="list.height"
   [size] ="list.size"
   [font]="list.font"
   [backgroundSmallWidget]="list.backgroundColor"
  [colorSmallWidget]="list.colorSmallWidget"
    
    ></IndicateurListe>

</ng-template>

             
            </div>

    </div>


    
    <div (click)="permutation(1)" [fxFlexOrder]="letters[1]" cdkDragBoundary=".example-boundary" cdkDrag  fxLayout="row" fxFlexOrder="2" fxLayoutGap="20px" *ngFor="let item of WidgetList  ">
        <div  fxFlex   *ngFor="let list of item ; let index = index  ; " class="cursor-move"
        cdkDragBoundary=".example-boundary" cdkDrag   
        (cdkDragEnded)="setWidgetToUpdate(list,$event)"
        [ngStyle]="{'transform': 'translate(' + list.positionLeft + ', ' +  list.positionRight + ')'}"
        >
           
             
                <widget-list   (click)="setWidgetToUpdate(list)" 
                [backgroundColor]=" list.backgroundColor "
                [textColor] ="list.textColor"
                [width] ="list.width"
               [title]="list.nameFr" 
               [height]="list.height"
               [size] ="list.size"
               [font]="list.font"
                
                style="margin-top: 10%;" [title] ="list.nameFr" ></widget-list>


         
        </div>

</div>
 

    <div fxLayout="column"  (click)="permutation(2)" [fxFlexOrder]="letters[2]"  fxLayoutAlign="start center"  cdkDragBoundary=".example-boundary"
    
    
     
        fxLayoutGap="10px"  *ngFor="let item of WidgetGraphique  ">
       

        <div  fxFlex class="cursor-move"  *ngFor="let list of item ; "      cdkDrag   (cdkDragEnded)="setWidgetToUpdate(list,$event)"
        [ngStyle]="{'transform': 'translate(' + list.positionLeft + ', ' +  list.positionRight + ')'}" >
    
            <app-area   
            [backgroundColor]=" list.backgroundColor "
            [textColor] ="list.textColor"
            [width] ="list.width"
           [title]="list.nameFr" 
           [height]="list.height"
           [size] ="list.size"
           [font]="list.font"
           (click)="setWidgetToUpdate(list) ; graphiqueComp.updateChartOption(list)"
           
            class="graphique-widget" cdkDragBoundary=".example-boundary" cdkDrag   #graphiqueComp>
            </app-area>
        
    
    </div>
        </div>
    </div>
    </div>
