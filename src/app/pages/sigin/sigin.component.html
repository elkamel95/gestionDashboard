<div fxLayout="column"  class="example-card" >
<mat-card fxFlex class="card-header" fxFlex fxLayoutAlign="center center">Simple card</mat-card>

  <mat-card  fxFlex="50" fxLayout="column">
    
    <mat-card-content>
   

    <form class="example-form" fxLayout="column">
      <mat-form-field class="example-full-width">
        <mat-label>Login</mat-label>
        <input matInput="password"  placeholder="Ex. Pizza" value="Sushi">
      </mat-form-field>
    
      <mat-form-field class="example-full-width">
        <mat-label>password</mat-label>
        <input  matInput #password
        type="password"
        required
        placeholder="Password">
      </mat-form-field>
    </form>

    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center center" >
        <button mat-flat-button color="primary" fxFlex="100">Login</button>
    </mat-card-actions>
  </mat-card></div>
