<mat-toolbar style="height: 7%;"><h6>Widgets Control</h6> </mat-toolbar>

<div gdGap="10px ">
<div fxLayoutAlign="start start" style="padding: 0.5%;">
        <button mat-raised-button color="accent" 
        class="btn-block" 
        style="height: 10%; width: 20%;" (click)="openDialog('Add',{},{})">Add</button>
      </div>
      


        <div [hidden]="spinner " class="spinner-position ">
          <app-spinner ></app-spinner>
        </div>
        <mat-form-field style="width: 50%;margin-left: 25%;">
          <mat-label>
            Search by title</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="title">
        </mat-form-field>
<div fxLayoutAlign="center center" fxLayout="column" class="mat-elevation-z8" >

  
<table   mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select"  >
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? masterToggle() : null"
                      [checked]="selection.hasValue() && isAllSelected()"
                      [indeterminate]="selection.hasValue() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row" class="make-gold " style="width: 5%;">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selection.toggle(row) : null"
                      [checked]="selection.isSelected(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Position Column -->
   

    <ng-container matColumnDef="position" >
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element" style="width: 3%;"> {{element.position}} </td>
    </ng-container>
    <ng-container matColumnDef="icon" >
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td mat-cell *matCellDef="let element"  
        style="width: 25%;" > 
        
        <button  mat-button > <mat-icon>visibility</mat-icon></button>
        <button  mat-button (click)="openDialog('Update',{},element)">   <mat-icon>edit</mat-icon></button>
        <button  mat-button (click)="widget_copy('copy',element)">   <mat-icon>file_copy</mat-icon></button>
        <button  mat-button (click)="openDialog('Delete',{},element)">   <mat-icon> remove_circle </mat-icon></button>


        </td>
      </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef > Name </th>
      <td mat-cell *matCellDef="let element" > {{element.nameFr}} </td>
    </ng-container>
  
    <!-- Weight Column -->
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="Type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let element" style="width: 10%;" > 
         <p >{{types[element.type-1]}}</p> 

      
      </td>
    </ng-container>
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="make-gold " ></tr>
    <tr sticky mat-row   *matRowDef="let row; columns: displayedColumns;"
        (click)="selection.toggle(row)" >
    </tr>
    
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef > creation date </th>
      <td  style="width: 10%;" mat-cell *matCellDef="let element" >  {{element.createAt | date: 'dd/MM/yyyy'}}
      </td>
    </ng-container>
    <ng-container matColumnDef="dateUpadet">
      <th mat-header-cell *matHeaderCellDef >     update at      </th>
      <td mat-cell *matCellDef="let element"  style="width: 10%;">  {{element.updateAt | date: 'dd/MM/yyyy'}}
      </td>
    </ng-container>
  </table>
  <mat-paginator [length]="length"
  (page)="pageEvent = $event" style="width: 99%;" [length]="100"
  
  [pageSizeOptions]="pageSizeOptions"   [pageSize]="5"
  showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
</div>
<div *ngIf="pageEvent"> 
  {{setNewData(pageEvent)}}


</div>
</div>
