<div fxLayoutAlign="center center"   fxLayout="column"  [ngStyle]="{'width': width+'%', 'height': height+'%'}" >    
<mat-card fxFlex  fxLayout="column"  >
 
  <mat-card-header fxFlex >
        <mat-card class="matCardBackground" [ngStyle]="{'background-color': backgroundColor}">
            <mat-card-subtitle class="title" [ngStyle]="{'color': textColor ,'font-size':size ,'font-weight':font}">  {{title}}</mat-card-subtitle>

        </mat-card>
    </mat-card-header>
   
<table fxFlex  mat-table [dataSource]="dataSource" >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator style="width: 100%;" [length]="10"
  [pageSize]="3"
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
</div>
