<div fxLayoutAlign="center center" id="PositionInIndicator"  fxLayout="column"   >    



  <mat-card fxFlex  fxLayout="column"  >
 
  <mat-card-header  >
        <mat-card class="matCardBackground" [ngStyle]="{'background-color': backgroundColor}">
            <mat-card-subtitle class="title" [ngStyle]="{'color': textColor ,'font-size':size ,'font-weight':font}">  {{title}}</mat-card-subtitle>

        </mat-card>
    </mat-card-header>
   
<table   mat-table [dataSource]="dataSource" [ngStyle]="{'width': width+'px', 'height': height+'%'}"  >

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <div  *ngFor="let list of displayedColumns ; let index =index ;"     >

    <ng-container  [matColumnDef]="list" >
      <th mat-header-cell *matHeaderCellDef><b>  {{list}} </b> &nbsp; </th>
      <td mat-cell *matCellDef="let element" style="padding: 20px;" >  {{element[list]}} </td>
    </ng-container>
  
  </div>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div [hidden]="progressBar">

    <mat-progress-bar  color ="accent"mode="indeterminate"></mat-progress-bar>
   
  </div>
  <mat-paginator style="width: 100%;" [length]="10"
  [pageSize]="3"
  [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</mat-card>
</div>
