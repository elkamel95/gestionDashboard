<mat-card    [ngStyle]="{'background-color': backgroundSmallWidget , 'color':colorSmallWidget ,'width': width+'px', 'height': height+'px'}
 "
class="content matCardBackground"
fxLayout="column">
<!--        background: linear-gradient(60deg,#ffa726,#ffa726);
-->
  <div fxLayout="row"   fxLayoutGap="10px" >
      <mat-card  fxFlex ="50" class="widget"  [ngStyle]="{'background-color': backgroundColor ,'color':backgroundSmallWidget}" >
      <div>
        <mat-icon> import_export</mat-icon>
      </div>
      </mat-card>

      <div fxLayout="row" fxFlex fxLayoutAlign="end center">
        <div fxLayout="column"   >
          <div fxLayout="row"   class="mat-caption" fxFlex  ="10">
            <p [ngStyle]="{ 'color':colorSmallWidget }">{{entity | titlecase}}
            </p>

            <mat-icon class="icon-display">sync</mat-icon>
          </div>
            <div fxFlex ="10"  >
            <h1 class="indicateurPosition " [ngStyle]="{ 'color':colorSmallWidget ,'font-size':size,'font-weight':font }">
<ng-container *ngIf="loadedData; else elseTemplate">
<mat-spinner diameter="20" mode="indeterminate" color="accent"></mat-spinner>

</ng-container>
<ng-template #elseTemplate>
{{valueWidget}}

</ng-template>


              
            </h1>
          </div>
      
      </div>
      
      </div>

</div> 
<div fxLayoutGap="5px" id="content" class="content">

<mat-divider></mat-divider>

<p style="margin-top: 2%"  id="test"   [ngStyle]="{'color': textColor ,'font-size':size ,'font-weight':font}">

     
{{title | titlecase}}  
</p>
 <div fxLayout="row"  fxFlex="10"  fxLayoutAlign="space-around start">
  <ng-container *ngIf="loadedData; else Display">
    <mat-spinner diameter="20" mode="indeterminate" color="accent" fxFlexAlign="start"  ></mat-spinner>
    
    </ng-container>
    <ng-template #Display>
      <button mat-button [matTooltip]="valueWidget > 0 ? 'Display Data List ' : 'list is empty'"  (click)= "openList()"  fxFlex="10" fxFlexAlign="start"   [disabled]="valueWidget == 0 ? true : false" ><mat-icon>list_alt</mat-icon></button>
    
    </ng-template>
 </div>

</div>

  
</mat-card>
